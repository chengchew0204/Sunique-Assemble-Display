<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembly Schedule - Today</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #3d4528 0%, #515a36 100%);
            color: #ffffff;
            padding: 20px;
            padding-bottom: 115px;
            line-height: 1.3;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        /* Header with Logo */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        .title-section h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .date {
            font-size: 20px;
            color: #ffffff;
            opacity: 0.9;
        }

        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
        }

        .stats {
            display: none !important;
        }

        .refresh-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .last-updated {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .refresh-button {
            box-sizing: border-box;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            height: 48px;           /* total height = 48px */
            min-width: 140px;       /* prevent width changes */
            width: max-content;     /* fit content naturally */
            padding: 0 16px;        /* no vertical padding */
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            transition: box-shadow .2s ease, opacity .2s ease;
            flex-shrink: 0;
            overflow: hidden;       /* contain any overflow from rotation */
            contain: layout style;  /* isolate layout calculations */
        }

        .refresh-button:hover:not(.loading) {
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }

        .refresh-button:active:not(.loading) {
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .refresh-button.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .refresh-icon {
            width: 20px;
            height: 20px;
            font-size: 20px;        /* ensure consistent icon size */
            flex: 0 0 20px;         /* lock size, prevent flex growing */
            display: inline-block;  /* better centering than block */
            line-height: 1;
            text-align: center;     /* center the icon character */
            vertical-align: middle; /* prevent baseline shifts */
        }

        .refresh-button.loading .refresh-icon {
            animation: spin 1s linear infinite;
            transform-origin: 50% 50%;
            will-change: transform; /* hint browser for GPU acceleration */
        }

        .refresh-button span {
            display: inline-flex;
            align-items: center;
            line-height: 1;
            white-space: nowrap;
            flex-shrink: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading State */
        #loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 36px;
            color: #ffffff;
        }

        #loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            padding: 30px;
            background: #dc2626;
            margin-bottom: 20px;
            font-size: 24px;
            border-radius: 10px;
        }

        /* Table Styles - TV Optimized */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 20px;
            font-size: 72px;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            text-align: center;
            font-weight: 700;
            padding: 30px 40px;
            background: #515a36;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 48px;
        }
        
        th:nth-child(1) {
            width: 35%;
        }
        
        th:nth-child(2) {
            width: 30%;
        }
        
        th:nth-child(3) {
            width: 35%;
        }

        th:first-child {
            border-radius: 10px 0 0 10px;
        }

        th:last-child {
            border-radius: 0 10px 10px 0;
        }

        /* Status-based row colors */
        tbody tr {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-radius: 10px;
            overflow: hidden;
        }

        tbody tr.row-assembling {
            background: #e9903a;
            color: #ffffff;
            border-left: 8px solid #c97527;
        }

        tbody tr.row-scheduled {
            background: #fffc54;
            color: #000000;
            border-left: 8px solid #e6d614;
        }

        tbody tr.row-finished {
            background: #357d22;
            color: #ffffff;
            border-left: 8px solid #275e18;
        }

        tbody tr:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        tbody tr.row-assembling:hover {
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        tbody tr.row-scheduled:hover {
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
        }

        tbody tr.row-finished:hover {
            box-shadow: 0 10px 30px rgba(107, 114, 128, 0.4);
        }

        td {
            padding: 40px 40px;
            font-weight: 700;
            font-size: 72px;
            text-align: center;
        }
        
        td:nth-child(1) {
            width: 35%;
        }
        
        td:nth-child(2) {
            width: 30%;
        }
        
        td:nth-child(3) {
            width: 35%;
        }

        tbody tr td:first-child {
            border-radius: 10px 0 0 10px;
        }

        tbody tr td:last-child {
            border-radius: 0 10px 10px 0;
        }

        /* Status Badges - BIG and COLORFUL */
        .status-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 150px;
        }

        .status-assembling {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #ffffff;
            animation: pulse 2s infinite;
        }

        .status-scheduled {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #ffffff;
        }

        .status-finished {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: #ffffff;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 25px rgba(16, 185, 129, 0.6);
            }
        }

        /* Warehouse Column */
        .warehouse-value {
            font-weight: 700;
            color: #000000;
        }

        /* No Data State */
        .no-data {
            text-align: center;
            padding: 100px 20px;
            font-size: 42px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        #content {
            display: none;
        }

        #content.visible {
            display: block;
        }

        /* Responsive for different TV sizes */
        @media (max-width: 1920px) {
            .title-section h1 { font-size: 34px; }
            .date { font-size: 18px; }
            th { font-size: 42px; padding: 28px 35px; }
            table { font-size: 64px; }
            td { font-size: 64px; padding: 35px 35px; }
        }

        @media (max-width: 1366px) {
            .title-section h1 { font-size: 30px; }
            .date { font-size: 16px; }
            th { font-size: 36px; padding: 25px 30px; }
            table { font-size: 56px; }
            td { font-size: 56px; padding: 30px 30px; }
        }

        /* Progress Summary */
        .progress-summary {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            background: rgba(61, 69, 40, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 30px;
            height: 75px;
            z-index: 100;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.4);
        }

        .progress-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .progress-bar-container {
            position: relative;
            flex-grow: 1;
            height: 50px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .progress-stats {
            display: flex;
            gap: 30px;
            flex-shrink: 0;
        }

        .progress-stat {
            text-align: center;
        }

        .progress-stat-value {
            font-size: 32px;
            font-weight: 900;
            color: #ffffff;
            display: block;
        }

        .progress-stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 50%, #10b981 100%);
            background-size: 200% 100%;
            border-radius: 25px;
            transition: width 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            animation: shimmer 2s infinite;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .progress-percentage {
            font-size: 24px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
        }

        .progress-bar-fill[style*="width: 100%"] {
            background: linear-gradient(90deg, #10b981 0%, #34d399 50%, #10b981 100%);
        }

        @media (max-width: 1920px) {
            .progress-title { font-size: 22px; }
            .progress-stat-value { font-size: 28px; }
            .progress-stat-label { font-size: 13px; }
            .progress-percentage { font-size: 22px; }
            .progress-bar-container { height: 45px; }
        }

        @media (max-width: 1366px) {
            .progress-summary { 
                flex-direction: column; 
                align-items: stretch; 
                gap: 15px;
                height: auto;
                padding: 15px 30px;
            }
            .progress-title { 
                font-size: 18px; 
                text-align: center;
                order: 1;
            }
            .progress-bar-container { 
                height: 40px;
                order: 2;
            }
            .progress-stats { 
                justify-content: center;
                order: 3;
            }
            .progress-stat-value { font-size: 24px; }
            .progress-stat-label { font-size: 12px; }
            .progress-percentage { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <img src="img/logo.png" alt="Sunique Logo" class="logo">
                <div class="title-section">
                    <h1>Today's Assembly Schedule</h1>
                    <div class="date" id="currentDate"></div>
                </div>
            </div>
            <div class="header-right">
                <div class="stats" id="stats"></div>
                <div class="refresh-section">
                    <div class="last-updated" id="lastUpdated">Last updated: --</div>
                    <button class="refresh-button" id="refreshButton" onclick="refreshData()">
                        <span class="refresh-icon">â†»</span>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            Loading schedule
        </div>

        <div id="content">
            <div id="tableContainer"></div>
            <div class="progress-summary" id="progressSummary">
                <div class="progress-title">Assembly Progress</div>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="progressBarFill" style="width: 0%;">
                        <span class="progress-percentage" id="progressPercentage">0%</span>
                    </div>
                </div>
                <div class="progress-stats">
                    <div class="progress-stat">
                        <span class="progress-stat-value" id="finishedCabinets">0</span>
                        <span class="progress-stat-label">Finished</span>
                    </div>
                    <div class="progress-stat">
                        <span class="progress-stat-value" id="totalCabinets">0</span>
                        <span class="progress-stat-label">Total Today</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Update this URL after deploying to Railway
        const API_SERVER_URL = 'https://sunique-assemble-display-production.up.railway.app'; // Change to your Railway URL: https://your-app.railway.app

        // Display current date
        function displayCurrentDate() {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = today.toLocaleDateString('en-US', options);
        }

        // Download Excel file from proxy server
        async function downloadFile() {
            const response = await fetch(`${API_SERVER_URL}/api/download-schedule`);

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.error || `Failed to download file: ${response.status} ${response.statusText}`);
            }

            return await response.arrayBuffer();
        }

        // Parse Excel file
        function parseExcel(arrayBuffer) {
            const workbook = XLSX.read(arrayBuffer, { type: 'array', cellDates: true });
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const data = XLSX.utils.sheet_to_json(firstSheet, { header: 1, raw: false, dateNF: 'mm/dd/yyyy' });
            return data;
        }

        // Get today's date in various formats for matching
        function getTodayDateFormats() {
            const today = new Date();
            return {
                date: today,
                mmddyyyy: `${(today.getMonth() + 1).toString().padStart(2, '0')}/${today.getDate().toString().padStart(2, '0')}/${today.getFullYear()}`,
                mmdyyyy: `${today.getMonth() + 1}/${today.getDate()}/${today.getFullYear()}`,
                excelSerial: Math.floor((today - new Date(1899, 11, 30)) / (24 * 60 * 60 * 1000))
            };
        }

        // Parse date from various formats
        function parseDate(dateValue) {
            if (!dateValue) return null;

            // If it's already a Date object
            if (dateValue instanceof Date) {
                return isNaN(dateValue.getTime()) ? null : dateValue;
            }

            // If it's an Excel serial number (number)
            if (typeof dateValue === 'number') {
                const date = new Date((dateValue - 25569) * 86400 * 1000);
                return isNaN(date.getTime()) ? null : date;
            }

            // If it's a string
            if (typeof dateValue === 'string') {
                // Try to handle formats like "11/5/25" (MM/D/YY)
                const parts = dateValue.match(/^(\d{1,2})\/(\d{1,2})\/(\d{2,4})$/);
                if (parts) {
                    let year = parseInt(parts[3]);
                    // If year is 2 digits, assume 2000s
                    if (year < 100) {
                        year += 2000;
                    }
                    const month = parseInt(parts[1]) - 1; // Month is 0-indexed
                    const day = parseInt(parts[2]);
                    const date = new Date(year, month, day);
                    if (!isNaN(date.getTime())) return date;
                }
                
                // Try standard parsing
                const parsed = new Date(dateValue);
                if (!isNaN(parsed.getTime())) return parsed;
            }

            return null;
        }

        // Check if two dates are the same day
        function isSameDay(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }

        // Filter and display data
        function displayData(data) {
            if (data.length === 0) {
                showNoData('No data found in file');
                return;
            }

            // Find the header row (look for row containing "Date" column)
            let headerRowIndex = -1;
            let headers = null;
            
            for (let i = 0; i < Math.min(20, data.length); i++) {
                const row = data[i];
                // Check if this row contains typical header keywords
                const hasDate = row.some(cell => cell && cell.toString().toLowerCase().trim() === 'date');
                const hasDay = row.some(cell => cell && cell.toString().toLowerCase().trim() === 'day');
                
                if (hasDate && hasDay) {
                    headerRowIndex = i;
                    headers = row;
                    break;
                }
            }

            if (headerRowIndex === -1 || !headers) {
                showNoData('Could not find header row in Excel file');
                return;
            }

            // Get all rows after the header row, filter out empty rows
            const rows = data.slice(headerRowIndex + 1).filter(row => {
                // Keep rows that have at least one non-empty cell
                return row.some(cell => cell !== null && cell !== undefined && cell !== '');
            });

            // Find column indices
            const dateIdx = headers.findIndex(h => h && h.toString().toLowerCase().trim() === 'date');
            const dayIdx = headers.findIndex(h => h && h.toString().toLowerCase().trim() === 'day');
            const orderIdx = headers.findIndex(h => h && h.toString().toLowerCase().includes('order'));
            const customerIdx = headers.findIndex(h => h && h.toString().toLowerCase().includes('customer'));
            const cabinetQtyIdx = headers.findIndex(h => h && (h.toString().toLowerCase().includes('cabinet') && h.toString().toLowerCase().includes('qty')));
            const warehouseIdx = headers.findIndex(h => h && h.toString().toLowerCase().includes('warehouse'));
            const statusIdx = headers.findIndex(h => h && h.toString().toLowerCase().includes('status'));

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Filter rows for today
            const todaysOrders = rows.filter(row => {
                const dateValue = row[dateIdx];
                const parsedDate = parseDate(dateValue);
                return parsedDate && isSameDay(parsedDate, today);
            });

            if (todaysOrders.length === 0) {
                showNoData('No orders scheduled for today');
                return;
            }

            // Sort orders by status: Assembling -> Scheduled -> Finished
            todaysOrders.sort((a, b) => {
                const statusA = (a[statusIdx] || '').toString().toLowerCase();
                const statusB = (b[statusIdx] || '').toString().toLowerCase();
                
                // Assign priority (lower number = higher priority)
                const getPriority = (status) => {
                    if (status.includes('assembling')) return 1;
                    if (status.includes('scheduled')) return 2;
                    if (status.includes('finished')) return 3;
                    return 4; // Unknown statuses go to the end
                };
                
                return getPriority(statusA) - getPriority(statusB);
            });

            // Helper function to get status badge class
            function getStatusClass(status) {
                if (!status) return '';
                const statusLower = status.toString().toLowerCase();
                if (statusLower.includes('assembling')) return 'status-assembling';
                if (statusLower.includes('scheduled')) return 'status-scheduled';
                if (statusLower.includes('finished')) return 'status-finished';
                return '';
            }

            // Create table
            let tableHTML = '<table>';
            tableHTML += '<thead><tr>';
            tableHTML += '<th>Order #</th>';
            tableHTML += '<th>Status</th>';
            tableHTML += '<th>Cabinet Qty</th>';
            tableHTML += '</tr></thead><tbody>';

            todaysOrders.forEach(row => {
                const status = row[statusIdx] || '';
                
                // Get row class based on status
                let rowClass = '';
                const statusLower = status.toString().toLowerCase();
                if (statusLower.includes('assembling')) rowClass = 'row-assembling';
                else if (statusLower.includes('scheduled')) rowClass = 'row-scheduled';
                else if (statusLower.includes('finished')) rowClass = 'row-finished';
                
                tableHTML += `<tr class="${rowClass}">`;
                tableHTML += `<td><strong>${row[orderIdx] || ''}</strong></td>`;
                tableHTML += `<td><strong>${status}</strong></td>`;
                tableHTML += `<td><strong>${row[cabinetQtyIdx] || ''}</strong></td>`;
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';

            document.getElementById('tableContainer').innerHTML = tableHTML;
            
            // Calculate and display progress
            updateProgress(todaysOrders, cabinetQtyIdx, statusIdx);
            
            showContent();
        }

        // Calculate and update progress bar
        function updateProgress(orders, cabinetQtyIdx, statusIdx) {
            let totalCabinets = 0;
            let finishedCabinets = 0;

            orders.forEach(row => {
                const cabinetQty = parseInt(row[cabinetQtyIdx]) || 0;
                const status = (row[statusIdx] || '').toString().toLowerCase();
                
                totalCabinets += cabinetQty;
                
                if (status.includes('finished')) {
                    finishedCabinets += cabinetQty;
                }
            });

            const percentage = totalCabinets > 0 ? Math.round((finishedCabinets / totalCabinets) * 100) : 0;

            // Update DOM elements
            document.getElementById('finishedCabinets').textContent = finishedCabinets;
            document.getElementById('totalCabinets').textContent = totalCabinets;
            document.getElementById('progressPercentage').textContent = `${percentage}%`;
            
            // Animate progress bar
            setTimeout(() => {
                document.getElementById('progressBarFill').style.width = `${percentage}%`;
            }, 100);
        }

        function showNoData(message) {
            document.getElementById('tableContainer').innerHTML = `<div class="no-data">${message}</div>`;
            showContent();
        }

        function showContent() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').classList.add('visible');
        }

        function showError(message) {
            document.getElementById('loading').innerHTML = `<div class="error">Error: ${message}</div>`;
        }

        // Update last updated time
        function updateLastUpdatedTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit',
                hour12: true 
            });
            document.getElementById('lastUpdated').textContent = `Last updated: ${timeString}`;
        }

        // Main execution
        async function main() {
            displayCurrentDate();

            try {
                // Step 1: Download file from proxy server
                const fileData = await downloadFile();

                // Step 2: Parse Excel
                const data = parseExcel(fileData);

                // Step 3: Display filtered data
                displayData(data);

                // Step 4: Update last updated time
                updateLastUpdatedTime();

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            }
        }

        // Refresh function for manual refresh button
        async function refreshData() {
            const refreshButton = document.getElementById('refreshButton');
            const refreshIcon = refreshButton.querySelector('.refresh-icon');
            
            // Disable button and show loading state
            refreshButton.classList.add('loading');
            refreshButton.disabled = true;

            try {
                // Download fresh data
                const fileData = await downloadFile();
                const data = parseExcel(fileData);
                displayData(data);
                updateLastUpdatedTime();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to refresh data: ' + error.message);
            } finally {
                // Re-enable button
                refreshButton.classList.remove('loading');
                refreshButton.disabled = false;
            }
        }

        // Auto-refresh mechanism - refreshes every 5 minutes
        let autoRefreshInterval = null;

        function startAutoRefresh() {
            // Clear any existing interval
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            // Set up auto-refresh every 5 minutes (300000 milliseconds)
            autoRefreshInterval = setInterval(async () => {
                console.log('Auto-refreshing data...');
                await refreshData();
            }, 300000); // 5 minutes = 5 * 60 * 1000 = 300000 ms
            
            console.log('Auto-refresh enabled: will refresh every 5 minutes');
        }

        // Run on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await main();
            // Start auto-refresh after initial load
            startAutoRefresh();
        });
    </script>
</body>
</html>
