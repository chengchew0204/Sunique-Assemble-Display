<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembly Schedule - Today</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #3d4528 0%, #515a36 100%);
            color: #ffffff;
            padding: 30px;
            line-height: 1.4;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        /* Header with Logo */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            height: 80px;
            width: auto;
        }

        .title-section h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .date {
            font-size: 28px;
            color: #ffffff;
            opacity: 0.9;
        }

        .stats {
            font-size: 32px;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 36px;
            color: #ffffff;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            padding: 30px;
            background: #dc2626;
            margin-bottom: 20px;
            font-size: 24px;
            border-radius: 10px;
        }

        /* Table Styles - TV Optimized */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
            font-size: 28px;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            text-align: left;
            font-weight: 700;
            padding: 20px 25px;
            background: linear-gradient(135deg, #2d3320 0%, #3d4528 50%, #2d3320 100%);
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #10b981, #f59e0b, #6b7280);
        }

        th:first-child {
            border-radius: 10px 0 0 10px;
        }

        th:last-child {
            border-radius: 0 10px 10px 0;
        }

        /* Status-based row colors */
        tbody tr {
            background: rgba(255, 255, 255, 0.95);
            color: #000000;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        tbody tr.row-assembling {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border-left: 8px solid #10b981;
        }

        tbody tr.row-scheduled {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-left: 8px solid #f59e0b;
        }

        tbody tr.row-finished {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-left: 8px solid #6b7280;
        }

        tbody tr:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        tbody tr.row-assembling:hover {
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        tbody tr.row-scheduled:hover {
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
        }

        tbody tr.row-finished:hover {
            box-shadow: 0 10px 30px rgba(107, 114, 128, 0.4);
        }

        td {
            padding: 25px 25px;
            font-weight: 600;
            font-size: 30px;
        }

        td:first-child {
            border-radius: 10px 0 0 10px;
        }

        td:last-child {
            border-radius: 0 10px 10px 0;
        }

        /* Status Badges - BIG and COLORFUL */
        .status-badge {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 200px;
        }

        .status-assembling {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #ffffff;
            animation: pulse 2s infinite;
        }

        .status-scheduled {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #ffffff;
        }

        .status-finished {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: #ffffff;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 25px rgba(16, 185, 129, 0.6);
            }
        }

        /* Warehouse Column */
        .warehouse-badge {
            background: linear-gradient(135deg, #515a36 0%, #6b7444 100%);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 700;
            display: inline-block;
        }

        /* No Data State */
        .no-data {
            text-align: center;
            padding: 100px 20px;
            font-size: 42px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        #content {
            display: none;
        }

        #content.visible {
            display: block;
        }

        /* Responsive for different TV sizes */
        @media (max-width: 1920px) {
            .title-section h1 { font-size: 42px; }
            .date { font-size: 24px; }
            .stats { font-size: 28px; }
            table { font-size: 24px; }
            td { font-size: 26px; }
            .status-badge { font-size: 28px; min-width: 180px; }
        }

        @media (max-width: 1366px) {
            .title-section h1 { font-size: 36px; }
            .date { font-size: 20px; }
            .stats { font-size: 24px; }
            table { font-size: 20px; }
            td { font-size: 22px; }
            .status-badge { font-size: 24px; min-width: 160px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <img src="img/logo.png" alt="Sunique Logo" class="logo">
                <div class="title-section">
                    <h1>Today's Assembly Schedule</h1>
                    <div class="date" id="currentDate"></div>
                </div>
            </div>
            <div class="stats" id="stats"></div>
        </div>
        
        <div class="loading" id="loading">
            Loading schedule
        </div>

        <div id="content">
            <div id="tableContainer"></div>
        </div>
    </div>

    <script>
        // Configuration - Update this URL after deploying to Railway
        const API_SERVER_URL = 'https://sunique-assemble-display-production.up.railway.app'; // Change to your Railway URL: https://your-app.railway.app

        // Display current date
        function displayCurrentDate() {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = today.toLocaleDateString('en-US', options);
        }

        // Download Excel file from proxy server
        async function downloadFile() {
            const response = await fetch(`${API_SERVER_URL}/api/download-schedule`);

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.error || `Failed to download file: ${response.status} ${response.statusText}`);
            }

            return await response.arrayBuffer();
        }

        // Parse Excel file
        function parseExcel(arrayBuffer) {
            const workbook = XLSX.read(arrayBuffer, { type: 'array', cellDates: true });
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const data = XLSX.utils.sheet_to_json(firstSheet, { header: 1, raw: false, dateNF: 'mm/dd/yyyy' });
            return data;
        }

        // Get today's date in various formats for matching
        function getTodayDateFormats() {
            const today = new Date();
            return {
                date: today,
                mmddyyyy: `${(today.getMonth() + 1).toString().padStart(2, '0')}/${today.getDate().toString().padStart(2, '0')}/${today.getFullYear()}`,
                mmdyyyy: `${today.getMonth() + 1}/${today.getDate()}/${today.getFullYear()}`,
                excelSerial: Math.floor((today - new Date(1899, 11, 30)) / (24 * 60 * 60 * 1000))
            };
        }

        // Parse date from various formats
        function parseDate(dateValue) {
            if (!dateValue) return null;

            // If it's already a Date object
            if (dateValue instanceof Date) {
                return isNaN(dateValue.getTime()) ? null : dateValue;
            }

            // If it's an Excel serial number (number)
            if (typeof dateValue === 'number') {
                const date = new Date((dateValue - 25569) * 86400 * 1000);
                return isNaN(date.getTime()) ? null : date;
            }

            // If it's a string
            if (typeof dateValue === 'string') {
                // Try to handle formats like "11/5/25" (MM/D/YY)
                const parts = dateValue.match(/^(\d{1,2})\/(\d{1,2})\/(\d{2,4})$/);
                if (parts) {
                    let year = parseInt(parts[3]);
                    // If year is 2 digits, assume 2000s
                    if (year < 100) {
                        year += 2000;
                    }
                    const month = parseInt(parts[1]) - 1; // Month is 0-indexed
                    const day = parseInt(parts[2]);
                    const date = new Date(year, month, day);
                    if (!isNaN(date.getTime())) return date;
                }
                
                // Try standard parsing
                const parsed = new Date(dateValue);
                if (!isNaN(parsed.getTime())) return parsed;
            }

            return null;
        }

        // Check if two dates are the same day
        function isSameDay(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }

        // Filter and display data
        function displayData(data) {
            if (data.length === 0) {
                showNoData('No data found in file');
                return;
            }

            // Find the header row (look for row containing "Date" column)
            let headerRowIndex = -1;
            let headers = null;
            
            for (let i = 0; i < Math.min(20, data.length); i++) {
                const row = data[i];
                // Check if this row contains typical header keywords
                const hasDate = row.some(cell => cell && cell.toString().toLowerCase().trim() === 'date');
                const hasDay = row.some(cell => cell && cell.toString().toLowerCase().trim() === 'day');
                
                if (hasDate && hasDay) {
                    headerRowIndex = i;
                    headers = row;
                    break;
                }
            }

            if (headerRowIndex === -1 || !headers) {
                showNoData('Could not find header row in Excel file');
                return;
            }

            // Get all rows after the header row, filter out empty rows
            const rows = data.slice(headerRowIndex + 1).filter(row => {
                // Keep rows that have at least one non-empty cell
                return row.some(cell => cell !== null && cell !== undefined && cell !== '');
            });

            // Find column indices
            const dateIdx = headers.findIndex(h => h && h.toString().toLowerCase().trim() === 'date');
            const dayIdx = headers.findIndex(h => h && h.toString().toLowerCase().trim() === 'day');
            const orderIdx = headers.findIndex(h => h && h.toString().toLowerCase().includes('order'));
            const customerIdx = headers.findIndex(h => h && h.toString().toLowerCase().includes('customer'));
            const cabinetQtyIdx = headers.findIndex(h => h && (h.toString().toLowerCase().includes('cabinet') && h.toString().toLowerCase().includes('qty')));
            const warehouseIdx = headers.findIndex(h => h && h.toString().toLowerCase().includes('warehouse'));
            const statusIdx = headers.findIndex(h => h && h.toString().toLowerCase().includes('status'));

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Filter rows for today
            const todaysOrders = rows.filter(row => {
                const dateValue = row[dateIdx];
                const parsedDate = parseDate(dateValue);
                return parsedDate && isSameDay(parsedDate, today);
            });

            if (todaysOrders.length === 0) {
                showNoData('No orders scheduled for today');
                return;
            }

            // Helper function to get status badge class
            function getStatusClass(status) {
                if (!status) return '';
                const statusLower = status.toString().toLowerCase();
                if (statusLower.includes('assembling')) return 'status-assembling';
                if (statusLower.includes('scheduled')) return 'status-scheduled';
                if (statusLower.includes('finished')) return 'status-finished';
                return '';
            }

            // Create table
            let tableHTML = '<table>';
            tableHTML += '<thead><tr>';
            tableHTML += '<th>Order #</th>';
            tableHTML += '<th>Customer</th>';
            tableHTML += '<th>Cabinet Qty</th>';
            tableHTML += '<th>Warehouse</th>';
            tableHTML += '<th>Status</th>';
            tableHTML += '</tr></thead><tbody>';

            todaysOrders.forEach(row => {
                const status = row[statusIdx] || '';
                const warehouse = row[warehouseIdx] || '';
                const statusClass = getStatusClass(status);
                
                // Get row class based on status
                let rowClass = '';
                const statusLower = status.toString().toLowerCase();
                if (statusLower.includes('assembling')) rowClass = 'row-assembling';
                else if (statusLower.includes('scheduled')) rowClass = 'row-scheduled';
                else if (statusLower.includes('finished')) rowClass = 'row-finished';
                
                tableHTML += `<tr class="${rowClass}">`;
                tableHTML += `<td><strong>${row[orderIdx] || ''}</strong></td>`;
                tableHTML += `<td>${row[customerIdx] || ''}</td>`;
                tableHTML += `<td><strong>${row[cabinetQtyIdx] || ''}</strong></td>`;
                tableHTML += `<td><span class="warehouse-badge">${warehouse}</span></td>`;
                tableHTML += `<td><span class="status-badge ${statusClass}">${status}</span></td>`;
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';

            document.getElementById('stats').textContent = `${todaysOrders.length} ${todaysOrders.length === 1 ? 'Order' : 'Orders'}`;
            document.getElementById('tableContainer').innerHTML = tableHTML;
            showContent();
        }

        function showNoData(message) {
            document.getElementById('stats').textContent = '0 Orders';
            document.getElementById('tableContainer').innerHTML = `<div class="no-data">${message}</div>`;
            showContent();
        }

        function showContent() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').classList.add('visible');
            document.getElementById('stats').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading').innerHTML = `<div class="error">Error: ${message}</div>`;
        }

        // Main execution
        async function main() {
            displayCurrentDate();

            try {
                // Step 1: Download file from proxy server
                const fileData = await downloadFile();

                // Step 2: Parse Excel
                const data = parseExcel(fileData);

                // Step 3: Display filtered data
                displayData(data);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            }
        }

        // Run on page load
        window.addEventListener('DOMContentLoaded', main);
    </script>
</body>
</html>
